<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <script>
        function readContents(){
            let text = document.getElementById("input1").value;
            document.getElementById("section").innerHTML = text;
        }
        
        function sum(){
            let number = parseInt(document.getElementById("input1").value);
            let total = 0;
            while (number > 0){
                total += number;
                number--;
            }
            document.getElementById("section").innerHTML = total;
        }
        
       
        //function declaration
        function calculator(callback){
            let number1 = parseFloat(document.getElementById("input1").value);
            let number2 = parseFloat(document.getElementById("input2").value);
            let total = callback(number1, number2);
            document.getElementById("section").innerHTML = total;
        }
         function add(number1, number2){
            let total = number1 + number2;
            return total;
        }
        //arrow expression
        const subtract = (number1, number2) => number1 - number2;
        
        const division = (number1, number2) => number1 / number2;
                
        //function expression
        const multiply = function (number1, number2) {
            return number1 * number2;    
        };
        
    </script>
    <input type="text" id="input1">
    <input type="text" id="input2"><br>
    <button onclick="calculator(add)">+</button>
    <button onclick="calculator(subtract)">-</button>
    <button onclick="calculator(multiply)">*</button>
    <button onclick="calculator(division)">/</button>


    <div id="section"></div>
</body>
</html>
